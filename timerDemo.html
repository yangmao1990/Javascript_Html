<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script>
        function clock() {
            var today = new Date();
            document.getElementById("timer").innerHTML = "<h3>" + today.toLocaleTimeString() + "</h3>";
        }
        var t;
        window.onload = function () {
            clock();

            t=setInterval(clock, 1000);

        }

        function stop() {
            clearInterval(t);
        }
       
    </script>
</head>
<body>
    <div>
    <span id="timer" style="float:right;">

    </span>
        </div>
    <button type="button" onclick="stop()" >
        Stop Timer
    </button>
</body>
</html>
